# Custom Nagios command definitions for FarmTech MIS

# Check Laravel application health endpoint
define command {
    command_name    check_laravel_health
    command_line    $USER1$/check_http -H $HOSTADDRESS$ -u /health -p 80 -w 2 -c 5
}

# Check database connection from application server
define command {
    command_name    check_db_connection
    command_line    $USER1$/check_mysql -H $ARG1$ -u $ARG2$ -p $ARG3$ -d $ARG4$
}

# Check application logs for errors
define command {
    command_name    check_app_logs
    command_line    $USER1$/check_file_age -f $ARG1$ -w $ARG2$ -c $ARG3$
}

